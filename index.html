<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레쓰비</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="롯데로고"></div>
            <div class="title"><img src="img/02_title.png" alt="레쓰비로고"></div>
            <div class="can1"><img src="img/03_can.png" alt="레쓰비제품사진"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/04_slogan.png" alt="슬로건"></div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/05_can.png" alt="레쓰비제품사진"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/06_bean.png" alt="커피빈 이미지">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                1991년 2월 처음 출시된 레쓰비는 지난 30여년 동안<br>
                대한민국 국민캔커피로서<br>
                소비자들의 꾸준한 사랑을 받아왔습니다.<br>
                <br>
                Let’s be together에서 시작된 브랜드명처럼<br>
                레쓰비(Let’sBe)는 달콤한 커피가 필요한 순간,<br>
                언제 어디서든 소비자들의 곁을 늘 변함없이 지켜왔습니다.<br>
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <img src="img/07_label.png" alt="레쓰비 라벨">
        </div>
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
            <img src="img/08_can.png" alt="레쓰비제품사진">
        </div>
    </div>
    <!-- 블럭 8번 -->
    <div class="box8">
        <div class="cont8">
            <img src="img/09_footer.png" alt="롯데로고, 레쓰비로고">
        </div>
    </div>    
</body>
</html>
